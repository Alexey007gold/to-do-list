<html>
	<head>
		<link rel='stylesheet' href='style.css'>
		<script src='script.js'></script>
	</head>

	<body>

		<div id="main_container">
			<div id='input_container'>
				<input id='new_task_text' type='text'/>
				<input id='add_task_button' type='button' value='Add' onclick='onAddTaskClick()'/>
			</div>

			<div id='list_container'></div>
		</div>

	</body>

	<templates style="display:none">
		<div class="template list_element" taskId="0">
			<span class="task_description" onclick="alert(this.innerText)">Make coffee</span>
			<img class="list_element_icon completed_checkbox" src="" onclick="onCompletedCheckboxClick(this.parentElement)">
			<img class="list_element_icon" src="img/edit.png" onclick="onEditTaskClick(this.parentElement)">
			<img class="list_element_icon" src="img/trash.png" onclick="onRemoveTaskClick(this.parentElement)">
		</div>

		<span class="template no_elements">NO TASKS</span>
	</templates>


</html>
